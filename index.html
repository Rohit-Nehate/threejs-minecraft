<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/minecraft.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threejs-minecraft</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>

   
    <div id="app">
<svg
  class="crosshair"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="20"
  height="20"
  fill="currentColor"
>
  <path d="M11 5H13V11H19V13H13V19H11V13H5V11H11V5Z"/>

</svg>

      <div class="info">
        <p class="cords"></p>
      </div>
    </div>

     <div id="toolbar-container">
    <div id="toolbar">
      <img class="toolbar-icon selected" id="toolbar-1" src="inventory-icons/grass.png"></img>
      <img class="toolbar-icon" id="toolbar-2" src="inventory-icons/dirt.png"></img>
      <img class="toolbar-icon" id="toolbar-3" src="inventory-icons/stone.png"></img>
      <img class="toolbar-icon" id="toolbar-4" src="inventory-icons/coal_ore.png"></img>
      <img class="toolbar-icon" id="toolbar-5" src="inventory-icons/iron_ore.png"></img>
      <img class="toolbar-icon" id="toolbar-6" src="inventory-icons/oak_log.png"></img>
      <img class="toolbar-icon" id="toolbar-7" src="inventory-icons/oak_leaves.png"></img>
      <img class="toolbar-icon" id="toolbar-8" src="inventory-icons/sand.png"></img>
    </div>
  </div>

  <div class="notification"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
